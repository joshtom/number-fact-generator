<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Number Fact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Abel|Indie+Flower|Montserrat|Pacifico|Ramabhadra&display=swap');
        h1{
            font-family: 'Abel', sans-serif;
            font-weight: bolder;
        }
        #fact{
            display: none;
            font-family: 'Montserrat', sans-serif;
            
        }
    </style>
</head>
<body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card bg-primary text-white mt-5 p-4">
                      <h1>Number Facts</h1>
                      <div class="form-group">
                          <input type="checkbox" id="year" onclick="getRandomYear();"> <label for="year">GET FACT ON YEAR</label>
                      </div>
                      <p>Enter a number and get a random fact</p>
                      <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number">
                      <div id="fact" class="card-body">
                          <h4 class="card-title">Fact Generated</h4>
                          <p id="factText" class="card-text"></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <script src="js/app.js"></script>
</body>
</html>
